<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <h1>Task manager</h1>
    <main>
        <section id="list">A</section>

        <section id="form">
            <div class="mb-3">
            <label class="form-label">Title:</label>
            <input type="text" class="form-control" id="inputTitle">
            </div>

            <div class="mb-3">
            <label class="form-label" id="inputDescription">Description:</label>
            <textarea rows="3" class="form-control"></textarea>
            </div>

            <div class="mb-3">
            <label class="form-label">Select your Color:</label>
            <input type="color" class="form-control" id="inputColor"></textarea>
            </div>

            <div class="mb-3">
            <label class="form-label">Budget:</label>
            <input type="number" class="form-control" id="inputBudget"></input>

            
            <div class="mb-3">
            <label class="form-label">Status:</label>
            <select class="form-control" id="inputStatus">
            <option value="in-progress">In Progress</option>
            <option value="queue">Queue</option>
            <option value="terminated">Termintated</option>
            <option value="finished">Finished</option>
            </select>
            </div>

            <div class="mb-3">
            <label class="form-label">Date and Time:</label>
            <input type="datetime-local" class="form-control" id="inputDate"> </textarea>
            </div>

            <button id="btnSave" class="btn btn-sm btn-primary">--Save Info--</button>
            <button id="btnDeleteAll" class="btn btn-sm btn-danger">Delete All Tasks</button>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous">
    </script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
